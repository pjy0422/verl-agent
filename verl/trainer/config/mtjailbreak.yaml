# Multi-Turn Jailbreak GRPO Configuration
# Standalone config for multi-turn conversation environment with GRPO

# Data configuration
data:
  tokenizer: null
  use_shm: False
  train_files: ~/data/verl-agent/text/train.parquet
  val_files: ~/data/verl-agent/text/test.parquet
  prompt_key: prompt
  reward_fn_key: data_source
  max_prompt_length: 2048
  max_response_length: 512
  train_batch_size: 2
  val_batch_size: 2
  return_raw_input_ids: False
  return_raw_chat: True
  return_full_prompt: False
  shuffle: True
  filter_overlong_prompts: True
  filter_overlong_prompts_workers: 1
  truncation: error
  image_key: images
  video_key: videos
  trust_remote_code: False
  apply_chat_template_kwargs: {}
  custom_cls:
    path: /home/pjy0422/workspace/verl-agent/examples/multiturn_grpo_trainer/jailbreak_dataset.py
    name: JailbreakDataset

# Actor, Rollout, Reference model configuration
actor_rollout_ref:
  hybrid_engine: True
  model:
    path: Qwen/Qwen2.5-7B-Instruct
    use_shm: False
    external_lib: null
    override_config: {}
    enable_gradient_checkpointing: True
    enable_activation_offload: False
    use_remove_padding: True
    lora_rank: 0
    lora_alpha: 16
    target_modules: all-linear
    use_liger: False
    use_fused_kernels: False
    trust_remote_code: False

  actor:
    strategy: fsdp
    ppo_mini_batch_size: 256
    ppo_micro_batch_size: null
    ppo_micro_batch_size_per_gpu: 2
    use_dynamic_bsz: True
    ppo_max_token_len_per_gpu: 16384
    grad_clip: 1.0
    clip_ratio: 0.2
    clip_ratio_low: 0.2
    clip_ratio_high: 0.2
    clip_ratio_c: 3.0
    loss_agg_mode: token-mean
    entropy_coeff: 0
    use_invalid_action_penalty: True
    invalid_action_penalty_coef: 0.1
    use_kl_loss: False
    use_torch_compile: True
    kl_loss_coef: 0.001
    kl_loss_type: low_var_kl
    ppo_epochs: 1
    shuffle: False
    ulysses_sequence_parallel_size: 1
    policy_loss:
      loss_mode: vanilla
    checkpoint:
      contents: [model, optimizer, extra]
    optim:
      lr: 1e-6
      lr_warmup_steps: -1
      lr_warmup_steps_ratio: 0.1
      min_lr_ratio: 0.0
      num_cycles: 0.5
      warmup_style: constant
      total_training_steps: -1
      weight_decay: 0.01
    fsdp_config:
      wrap_policy:
        min_num_params: 0
      param_offload: False
      optimizer_offload: False
      offload_policy: False
      reshard_after_forward: True
      fsdp_size: -1
      model_dtype: bfloat16

  ref:
    strategy: fsdp
    fsdp_config:
      param_offload: True
      reshard_after_forward: True
      wrap_policy:
        min_num_params: 0
      model_dtype: bfloat16
    use_torch_compile: True
    log_prob_micro_batch_size: null
    log_prob_micro_batch_size_per_gpu: 2
    log_prob_use_dynamic_bsz: False
    log_prob_max_token_len_per_gpu: 16384
    ulysses_sequence_parallel_size: 1

  rollout:
    name: vllm
    mode: sync
    chat_scheduler: null
    temperature: 1.0
    top_k: -1
    top_p: 1
    use_fire_sampling: False
    prompt_length: 2048
    response_length: 128
    dtype: bfloat16
    gpu_memory_utilization: 0.5
    ignore_eos: False
    enforce_eager: True
    free_cache_engine: False
    load_format: dummy_dtensor
    layered_summon: False
    tensor_model_parallel_size: 2
    max_num_batched_tokens: 8192
    max_model_len: null
    max_num_seqs: 1024
    log_prob_micro_batch_size: null
    log_prob_micro_batch_size_per_gpu: 2
    log_prob_use_dynamic_bsz: False
    log_prob_max_token_len_per_gpu: 16384
    disable_log_stats: True
    enable_chunked_prefill: False
    do_sample: True
    n: 1  # For multi-turn env, keep n=1 and use env.rollout.n for GRPO group sampling
    engine_kwargs:
      vllm:
        swap_space: null
      sglang:
        attention_backend: null
    val_kwargs:
      top_k: -1
      top_p: 1.0
      temperature: 0
      n: 1
      do_sample: False
    multi_turn:
      enable: False
      max_turns: null
      tool_config_path: null
      format: chatml

# Critic configuration
critic:
  rollout_n: 1  # Should match actor_rollout_ref.rollout.n for multi-turn env
  strategy: fsdp
  optim:
    lr: 1e-5
    lr_warmup_steps_ratio: 0.0
    min_lr_ratio: null
    warmup_style: constant
    total_training_steps: -1
    weight_decay: 0.01
  model:
    path: Qwen/Qwen2.5-7B-Instruct
    use_shm: False
    tokenizer_path: Qwen/Qwen2.5-7B-Instruct
    override_config: {}
    external_lib: null
    enable_gradient_checkpointing: True
    enable_activation_offload: False
    use_remove_padding: False
    trust_remote_code: False
    fsdp_config:
      param_offload: False
      optimizer_offload: False
      offload_policy: False
      reshard_after_forward: True
      wrap_policy:
        min_num_params: 0
      fsdp_size: -1
      model_dtype: bfloat16
    lora_rank: 0
    lora_alpha: 16
    target_modules: all-linear
  ppo_mini_batch_size: 256
  ppo_micro_batch_size: null
  ppo_micro_batch_size_per_gpu: null
  forward_micro_batch_size: null
  forward_micro_batch_size_per_gpu: null
  use_dynamic_bsz: False
  ppo_max_token_len_per_gpu: 32768
  forward_max_token_len_per_gpu: 32768
  ulysses_sequence_parallel_size: 1
  ppo_epochs: 1
  shuffle: False
  grad_clip: 1.0
  cliprange_value: 0.5
  loss_agg_mode: token-mean
  checkpoint:
    contents: [model, optimizer, extra]

# Reward model configuration
reward_model:
  enable: False
  strategy: fsdp
  model:
    input_tokenizer: Qwen/Qwen2.5-7B-Instruct
    path: ~/models/FsfairX-LLaMA3-RM-v0.1
    use_shm: False
    external_lib: null
    use_remove_padding: False
    use_fused_kernels: False
    trust_remote_code: False
    fsdp_config:
      wrap_policy:
        min_num_params: 0
      param_offload: False
      reshard_after_forward: True
      fsdp_size: -1
  micro_batch_size: null
  micro_batch_size_per_gpu: null
  max_length: null
  ulysses_sequence_parallel_size: 1
  use_dynamic_bsz: False
  forward_max_token_len_per_gpu: 32768
  reward_manager: episode
  launch_reward_fn_async: False
  sandbox_fusion:
    url: null
    max_concurrent: 64

# Custom reward function
custom_reward_function:
  path: null
  name: compute_score

# Algorithm configuration (Multi-turn GRPO)
algorithm:
  gamma: 1.0
  lam: 1.0
  adv_estimator: multiturn_grpo
  norm_adv_by_std_in_grpo: True
  use_kl_in_reward: False
  kl_penalty: kl
  kl_ctrl:
    type: fixed
    kl_coef: 0.001
    horizon: 10000
    target_kl: 0.1
  use_pf_ppo: False
  pf_ppo:
    reweight_method: pow
    weight_pow: 2.0
  gigpo:
    step_advantage_w: 1.0
    mode: mean_norm
    enable_similarity: False
    similarity_thresh: 0.95
  filter_groups:
    enable: False
    max_num_gen_batches: 10

# Trainer configuration
trainer:
  balance_batch: True
  total_epochs: 1
  total_training_steps: null
  project_name: verl_agent_multiturn
  experiment_name: multiturn_grpo_qwen2.5_7b_instruct
  logger: [console, wandb]
  log_val_generations: 0
  rollout_data_dir: null
  validation_data_dir: null
  nnodes: 1
  n_gpus_per_node: 2  # Need 2 GPUs for tensor_model_parallel_size=2
  save_freq: 50
  resume_mode: auto
  resume_from_path: null
  val_before_train: False
  val_only: False
  test_freq: 50
  critic_warmup: 0
  default_hdfs_dir: null
  del_local_ckpt_after_load: False
  default_local_dir: checkpoints/${trainer.project_name}/${trainer.experiment_name}
  max_actor_ckpt_to_keep: null
  max_critic_ckpt_to_keep: null
  ray_wait_register_center_timeout: 300
  device: cuda
  debug_validate_pipeline: false

# Ray initialization
ray_init:
  num_cpus: null

# Multi-turn conversation environment configuration
env:
  env_name: multiturn_conv
  seed: 0
  max_steps: 2
  history_length: 2
  resources_per_worker:
    num_cpus: 0.1
    num_gpus: 0
  rollout:
    n: 5

  # Target model (victim) configuration
  target:
    port: 9011
    model: meta-llama/Llama-3.1-8B-Instruct
    api_key: EMPTY
    system_prompt: "You are a helpful assistant."

  # Judge model configuration
  judge:
    port: 9012
    model: Qwen/Qwen3Guard-Gen-0.6B
    api_key: EMPTY

  # Other environment settings (kept for compatibility)
  alfworld:
    eval_dataset: eval_in_distribution
  search:
    log_requests: false
    search_url: "http://127.0.0.1:8000/retrieve"
    topk: 3
    timeout: 60
  sokoban:
    dim_room: [6, 6]
    num_boxes: 1
    search_depth: 30
    mode: tiny_rgb_array
  webshop:
    use_small: True
    human_goals: False
